<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    <h1>Weather Journal App</h1>
  </div>
  <div id="main-container">
    <section id="form-section">
      <div id="error-container"></div>
      <div class="main-container">
        <div class ="holder zip">
          <div class="label-div"><label for="zip">Enter Zipcode here (USA only)</label></div>
          <input type="text" id="zip" placeholder="Enter zip code here">
        </div>
        <div class ="holder feel">
          <div class="label-div"><label for="feelings">How are you feeling today?</label></div>
          <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="46"></textarea>
          <button id="generate" type = "submit"> Generate </button>
        </div>
      </div>
    </section>
    <div class ="holder entry">
      <div class = "title">Most Recent Entry</div>
      <div id = "entryHolder">
        <div id = "date"></div>
        <hr> 
        <div id = "temp"></div>
        <hr>
        <div id = "content"></div>
      </div>
    </div>
  </div>
</div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
